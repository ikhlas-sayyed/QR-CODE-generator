<script>
const downloadButton = document.getElementById("downloadButton");
const imageElement = document.getElementById("img");

downloadButton.addEventListener("click", function() {
  const imageSrcData = imageElement.src;
  const mimeType = imageSrcData.split(";")[0].split(":")[1];
  const base64Data = imageSrcData.split(",")[1];

  const byteCharacters = atob(base64Data); // Decode base64 to binary data
  const byteArrays = [];

  for (let i = 0; i < byteCharacters.length; i++) {
    byteArrays.push(byteCharacters.charCodeAt(i));
  }

  const blob = new Blob([new Uint8Array(byteArrays)], { type: mimeType });

  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "QR.jpg"; // Set the desired filename
  a.click();
  URL.revokeObjectURL(url);
});
</script>
